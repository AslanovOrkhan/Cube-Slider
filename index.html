<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Cube Slider</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
        <div class="container">
            <div class="cube-image">
                <div class="front">
                    <img src="/assets/images/boxing.webp">
                </div>
                <div class="right">
                    <img src="/assets/images/judo.jpeg">
                </div>
                <div class="back">
                    <img src="/assets/images/556689be6bbb47cdbcbef3080a31c13a.jpeg">
                </div>
                <div class="left">
                    <img src="/assets/images/ed35db84-5e2f-498e-8fdd-9aa5e512e8b7.jpg">
                </div>
            </div>
        </div>
        <div class="btns">
            <button id="prev">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button id="next">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>
    <script src="/assets/js/app.js"></script>
  </body>
</html>
